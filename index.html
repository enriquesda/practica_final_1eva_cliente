<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>aventuras</title>
</head>

<body>

    <head>
        <H1>
            Aventuras en el reino de JS
        </H1>
    </head>
    <main>
        <div id="scene-1" class="scene">
            <div id="scene-1-player">
                <img src="/img/characters/13.png" alt="" srcset="">
                <h2>Cacharro</h2>
            </div>
            <div id="scene-1-stats">
                <div><p>Ataque: 12</p></div>

            </div>

        </div>

    <footer>

            <div class="item"><img src="/img/objects/apple.png" alt=""></div>
            <div class="item"><img src="/img/objects/armor.png" alt=""></div>
            <div class="item"><img src="/img/objects/axe.png" alt=""></div>
            <div class="item"><img src="/img/objects/bag.png" alt=""></div>
            <div class="item"><img src="/img/objects/book.PNG" alt=""></div>
            <div class="item"><img src="/img/objects/gem.png" alt=""></div>
        </div>
    </footer>
     <script type="module" src="./main.js"></script>

</html>
