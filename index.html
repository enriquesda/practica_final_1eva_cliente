<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&family=Trade+Winds&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <title>aventuras</title>
</head>

<body>

    <head>
        <h1>
            Aventuras en el reino de JS
        </h1>
    </head>
    <main>
        <div id="scene-1" class="scene active">
            <div id="escena-1-jugador">

            </div>
            <div id="escena-1-stats">
                <div>
                    <p id="stat-vida"></p>
                </div>
                <div>
                    <p id="stat-ataque"></p>
                </div>
                <div>
                    <p id="stat-defensa"></p>
                </div>
                <div>
                    <p id="stat-puntos"></p>
                </div>

            </div>
            <div>
                <button id="btn-scene-1">Continuar</button>
            </div>
        </div>

        <div id="scene-2" class="scene">
            <h2>Mercado negro</h2>
            <div id="mercado">
            </div>
            <div>
                <button id="btn-scene-2">Comprar</button>
            </div>
        </div>

        <div id="scene-3" class="scene">
            <div id="escena-3-jugador">

            </div>
            <div id="escena-3-stats">
                <div>
                    <p id="stat-vidat"></p>
                </div>
                <div>
                    <p id="stat-ataquet"></p>
                </div>
                <div>
                    <p id="stat-defensat"></p>
                </div>
                <div>
                    <p id="stat-puntost"></p>
                </div>

            </div>
            <div>
                <button id="btn-scene-3">Continuar</button>
            </div>
        </div>

        <div id="scene-4" class="scene">
            <h2>Enemigos</h2>
            <div id="enemigos">
            </div>
            <div>
                <button id="btn-scene-4">Continuar</button>
            </div>
        </div>

        <div id="scene-5" class="scene">
            <h2>Combates</h2>
            <div id="combate">
                <div id="turnoComb">
                    <img id="jugadorComb">
                    <h2>VS</h2>
                    <img id="enemigoComb">
                </div>
                <div id="resumenComb">
                </div>
            </div>
            <div>
                <button id="btn-scene-5">Continuar</button>
            </div>
        </div>

        <div id="scene-6" class="scene">
            <h2 id="finalBatalla"></h2>
            <p id="puntoTotal"></p>
            <div>
                <button id="btn-scene-6">reiniciar</button>
            </div>
        </div>

    </main>

    <footer>
        <div id="inventory-container">
        </div>
    </footer>
    <script type="module" src="./main.js"></script>
</body>

</html>
